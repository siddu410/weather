<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="images/favicon.jpg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="card">
        <div class="search">
            <div class="top">
                <i class="fa-solid fa-plus"></i>
                <p>India</p>
                <i class="fa-solid fa-gear"></i>
            </div>
        </div>
        <div class="topdown">
            <p>Turn on location services <i class="fa-regular fa-circle-dot"></i></p>
        </div>
        <div class="weather">    
            <img src="https://cdn3.iconfinder.com/data/icons/sunnyday-2/142/full_Cloudy_medium_rain-1024.png" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Hyderabad</h2>
            <div class="detail">
                <div class="col">
                    <img src="https://cdn.iconscout.com/icon/premium/png-256-thumb/humidity-1405137-1187424.png">
                    <div>
                        <p class="humidty">50%</p>
                        <p>Humidty</p>
                    </div>
                </div>
                <div class="col">
                    <img src="https://cdn-icons-png.flaticon.com/512/5048/5048606.png">
                    <div>
                        <p class="wind">15Km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
        <button class="prev-btn">
            <i class="fa-solid fa-arrow-left"></i>
        </button>
        <button class="arrow-btn">
            <i class="fa-solid fa-arrow-right"></i>
        </button>
    </div>
    <script src="welcome.js"></script>
</body>
</html>
